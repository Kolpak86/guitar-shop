<main>
  <section class="banners">
    <div *ngFor="let index of bannersIndex">
      <img [src]="'/assets/images/banner' + index + '.jpg'" alt="banner" />
    </div>
  </section>
  <!-- guitars list section -->
  <section>
    <app-guitars-lists [guitars]="items$ | async"></app-guitars-lists>
  </section>
</main>
